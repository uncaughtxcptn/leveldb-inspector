appId: app.patootie.leveldb-inspector
productName: LevelDB Inspector
copyright: Copyright Â© 2020 UncaughtException

directories:
  output: dist
  buildResources: resources

files:
  - build
  - package.json
  - resources/logo.icns
  - resources/logo.ico
  - embedded.provisionprofile

mac:
  category: public.app-category.developer-tools
  entitlements: resources/entitlements.mac.plist
  entitlementsInherit: resources/entitlements.inherit.plist
  provisioningProfile: embedded.provisionprofile
  icon: resources/logo.icns
  target:
    - dmg
    - zip
    - mas

dmg:
  sign: false

mas:
  type: distribution
  category: public.app-category.developer-tools
  entitlements: resources/entitlements.mas.plist
  entitlementsInherit: resources/entitlements.inherit.plist
  provisioningProfile: embedded.provisionprofile
  icon: resources/logo.icns

win:
  icon: resources/logo.ico

publish:
  provider: github

snap:
  publish:
    - github
